<body>
    <div class="container-fluid" style="width: 60%; padding: 30px;padding-top: 80px;">
        <form>
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="form4Example1" class="form-control" />
                <label class="form-label" for="form4Example1">Tên</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="form4Example2" class="form-control" />
                <label class="form-label" for="form4Example2">Số điện thoại</label>
            </div>

            <label class="form-label" for="ngay_dat_san" style="margin-left: 10px; margin-right: 10px;">Ngày đặt
                sân</label>

            <input type="date" data-role="calendarpicker" id="ngay_dat_san" name="ngay_dat_san">

            <div class="float-end">
                <label class="form-label select-label " style="margin-left: 10px; margin-right: 10px;">Chọn thời
                    gian
                    đá</label>
                <select class="select">
                    <option value="1">8h-9h30</option>
                    <option value="2">9h30-11h</option>
                    <option value="3">1h-2h30</option>
                    <option value="4">2h30-4h</option>
                    <option value="5">4h-5h30</option>
                    <option value="6">5h30-7h</option>
                    <option value="7">7h-8h30</option>
                    <option value="9">8h30-10h</option>
                </select>
            </div>
            <div class="form-outline mb-4">
                <textarea class="form-control" id="form-ma-san"></textarea>
                <label class="form-label" for="form-ma-san">Mã sân</label>
            </div>
            <!-- Message input -->
            <div class="form-outline mb-4">
                <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                <label class="form-label" for="form4Example3">Nội dung</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Gửi</button>
        </form>
    </div>
