    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="https://mdbgo.com/">
                <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="16" alt="MDB Logo"

<body>
    <div class="container-md" style="margin: auto; padding: 50px; width: 50%;">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" style="padding: 10px; ">Đặt sân ABC</h5>
                <form class="">

                    <!-- Text input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form6Example3" class="form-control" />
                        <label class="form-label" for="form6Example3">Họ và tên</label>
                    </div>

                    <!-- Text input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form6Example4" class="form-control" />
                        <label class="form-label" for="form6Example4">Username</label>
                    </div>

                    <!-- Number input -->
                    <div class="form-outline mb-4">
                        <input type="number" id="form6Example6" class="form-control" />
                        <label class="form-label" for="form6Example6">Số điện thoại</label>
                    </div>

                    <!-- Time input -->
                    <div class="form-outline mb-4">

                        <p>Thời gian đặt sân </p>

                        <div class="d-flex align-items-start bg-light mb-3" style="height: 40px;">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time_1" />
                                    <label class="form-check-label" for="time_1"
                                        style="margin-right: 12px;">8h-9h30</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time_2" />
                                    <label class="form-check-label" for="time_2"
                                        style="margin-right: 12px;">9h30-11h</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time_3" />
                                    <label class="form-check-label" for="time_3"
                                        style="margin-right: 12px;">1h-2h30</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time_4" />
                                    <label class="form-check-label" for="time_4"
                                        style="margin-right: 12px;">2h30-4h</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-start bg-light mb-3" style="height: 40px;">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time_5" />
                                    <label class="form-check-label" for="time_5"
                                        style="margin-right: 12px;">4h-5h30</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time_6" />
                                    <label class=" form-check-label" for="time_6"
                                        style="margin-right: 12px;">5h30-7h</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time_7" disabled />
                                    <label class="form-check-label" for="time_7"
                                        style="margin-right: 12px;">7h-8h30</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="time_8" />
                                    <label class="form-check-label" for="time_8" style="margin-right: 12px"> 8h30-10h
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mua nước -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="width:150px">Mua nước</span>
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" checked />
                        </div>
                        <input type="number" class="form-control" value="7" placeholder="Số lượng" />
                    </div>

                    <!-- Thuê găng tay -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="width:150px">Thuê găng tay</span>
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" checked />
                        </div>
                        <input type="number" class="form-control" value="7" placeholder="Số lượng" />
                    </div>

                    <!-- Thuê áo tập -->

                    <div class="input-group mb-3">
                        <span class="input-group-text" style="width:150px">Thuê áo tập</span>
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" checked />
                        </div>
                        <input type="number" class="form-control" value="7" placeholder="Số lượng" />
                    </div>

                    <!-- Thuê bóng -->

                    <div class="input-group mb-3">
                        <span class="input-group-text" style="width:150px">Thuê bóng</span>
                        <div class="input-group-text">
                            <input class="form-check-input" type="checkbox" checked />
                        </div>
                        <input type="number" class="form-control" value="1" placeholder="Số lượng" />
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                        <label class="form-check-label" for="form6Example8"> Tạo tài khoản? </label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Đặt sân</button>
                </form>
            </div>
        </div>
    </div>
</body>
